<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer_block">
                <div class="time hour">00</div>
                <p class="title">Hour</p>
            </div>
            <div class="timer_block">
                <div class="time minute">00</div>
                <p class="title">Minute</p>
            </div>
            <div class="timer_block">
                <div class="time second">00</div>
                <p class="title">Seconds</p>
            </div>
            <div class="timer_block">
                <div class="time millisecond">00</div>
                <p class="title">Milliseconds</p>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button new">New</button>
        </div>
    </div>
    <div class="results_block">
        <p class="results_title">Results</p>
        <div class="results">

        </div>
    </div>
    <script src="/js/task-1.js"></script>
</body>
</html>
